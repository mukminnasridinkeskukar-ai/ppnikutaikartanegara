<div class="video-container">
  <h2>ðŸ“º Galeri Video</h2>
  <div id="videoGrid" class="video-grid">Memuat video...</div>
</div>

<style>
.video-container{
  max-width:1200px;
  margin:auto;
  font-family:Segoe UI,Arial,sans-serif;
}
.video-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:16px;
}
.video-card{
  background:#fff;
  border-radius:12px;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  overflow:hidden;
  transition:.3s;
}
.video-card:hover{
  transform:translateY(-4px);
}
.video-card h4{
  padding:10px;
  font-size:14px;
  margin:0;
}
iframe{
  width:100%;
  height:180px;
  border:none;
}
</style>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyOnp7R0kE3EpsAtylgI_P7QHMEepoA19XMhmkAuOZnxqth5pDJMEO3oYgfkmX60-E/exec";

fetch(WEB_APP_URL)
  .then(res => res.json())
  .then(data => {
    const grid = document.getElementById("videoGrid");
    grid.innerHTML = "";

    if(data.length === 0){
      grid.innerHTML = "Tidak ada video.";
      return;
    }

    data.forEach(v => {
      grid.innerHTML += `
       <div class="video-card">
  <iframe 
    src="${v.iframe}" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>
  <h4>${v.title}</h4>
</div>
      `;
    });
  })
  .catch(err => {
    document.getElementById("videoGrid").innerHTML =
      "Gagal memuat video.";
    console.error(err);
  });
</script>
