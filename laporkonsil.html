<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan SKP Platform</title>

<style>
:root{
  --primary:#2563eb;
  --secondary:#0f172a;
  --accent:#22c55e;
  --bg:#f1f5f9;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Roboto,Arial,sans-serif;
  background:linear-gradient(135deg,#e0e7ff,#f8fafc);
  color:#0f172a;
}

/* ===== LOGIN ===== */
.login-wrap{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-card{
  width:600px;
  background:#fff;
  padding:36px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
  animation:fadeUp .6s ease;
}

.login-card h2{
  margin:0 0 6px;
  text-align:center;
}

.login-card p{
  margin:0 0 24px;
  text-align:center;
  color:#64748b;
}

.login-card input{
  width:100%;
  padding:14px 16px;
  margin-bottom:14px;
  border-radius:12px;
  border:1px solid #cbd5f5;
  font-size:15px;
}

.login-card button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(135deg,var(--primary),#1d4ed8);
  color:#fff;
  cursor:pointer;
  transition:.3s;
}

.login-card button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 24px rgba(37,99,235,.35);
}

/* ===== FORM ===== */
.app-wrap{
  display:none;
  max-width:900px;
  margin:40px auto;
  padding:32px;
}

.app-card{
  background:#fff;
  border-radius:22px;
  padding:34px;
  box-shadow:0 18px 40px rgba(0,0,0,.1);
  animation:fadeUp .6s ease;
}

.app-card h2{
  margin-top:0;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
}

label{
  font-size:14px;
  font-weight:600;
}

input, textarea, select{
  width:100%;
  padding:14px 15px;
  border-radius:14px;
  border:1px solid #cbd5f5;
  font-size:15px;
}

textarea{resize:none;height:90px}

/* UPLOAD */
.upload-box{
  border:2px dashed #94a3b8;
  border-radius:16px;
  padding:24px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.upload-box:hover{
  background:#f8fafc;
  border-color:var(--primary);
}

/* SUBMIT */
.submit-btn{
  margin-top:30px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:17px;
  font-weight:700;
  color:#fff;
  background:linear-gradient(135deg,var(--accent),#16a34a);
  cursor:pointer;
  transition:.3s;
  position:relative;
}

.submit-btn.loading::after{
  content:"‚è≥ Mengirim...";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.35);
  border-radius:18px;
}

/* DASHBOARD BUTTON */
.dashboard-btn{
  margin-top:18px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:18px;
  font-size:17px;
  font-weight:700;
  background:linear-gradient(135deg,#2563eb,#1e40af);
  color:#fff;
  cursor:pointer;
  transition:.3s;
}

.dashboard-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 24px rgba(37,99,235,.35);
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<!-- ===== LOGIN ===== -->
<div class="login-wrap" id="loginWrap">
  <div class="login-card">
    <h2>üîê Login Pelaporan SKP melalui Organisasi Profesi</h2>
    <p>Silakan masuk untuk mengakses formulir</p>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
  </div>
</div>

<!-- ===== FORM ===== -->
<div class="app-wrap" id="appWrap">
  <div class="app-card">
    <h2>üìÑ Formulir Pelaporan SKP Profesi Perawat</h2>

    <form id="sipForm">

      <div class="grid">
        <div>
          <label>Nama Lengkap</label>
          <input name="nama" required>
        </div>
        <div>
          <label>NIRA</label>
          <input name="nira" required>
        </div>
        <div>
          <label>NIK</label>
          <input name="nik" required>
        </div>
        <div>
          <label>Tanggal Mulai SIP</label>
          <input type="date" name="tgl_mulai" required>
        </div>
        <div>
          <label>Tanggal Selesai SIP</label>
          <input type="date" name="tgl_selesai" required>
        </div>
      </div>

      <div style="margin-top:18px">
        <label>Keterangan</label>
        <select name="keterangan" required>
          <option value="">‚Äî Pilih Keterangan ‚Äî</option>
          <option>Verifikasi Kecukupan SKP</option>
          <option>Verifikasi Ulang SKP Pelayanan</option>
          <option>Verifikasi Ulang SKP Pengabdian</option>
          <option>Verifikasi Ulang SKP Pelayanan dan Pengabdian</option>
        </select>
      </div>

      <div style="margin-top:22px">
        <label>Upload Dokumen Kelengkapan</label>
        <div class="upload-box" onclick="fileInput.click()">
          üìé Klik untuk upload dokumen
          <input type="file" id="fileInput" hidden required>
        </div>
      </div>

      <!-- KIRIM -->
      <button class="submit-btn" id="submitBtn">KIRIM DATA</button>

      <!-- DASHBOARD -->
      <button type="button" class="dashboard-btn" onclick="openDashboard()">
        üìä BUKA DASHBOARD
      </button>

    </form>
  </div>
</div>

<script>
/* LOGIN */
const AUTH_USER="ppnikukar";
const AUTH_PASS="akuperawat";

function login(){
  if(username.value===AUTH_USER && password.value===AUTH_PASS){
    loginWrap.style.display="none";
    appWrap.style.display="block";
  }else{
    alert("Username atau Password salah");
  }
}

/* DASHBOARD */
function openDashboard(){
  window.open("https://ppnikukar2022-2027.blogspot.com/p/root-primary2563eb-bgf8fafc-body-font.html","_blank");
}

/* SUBMIT */
const scriptURL="https://script.google.com/macros/s/AKfycbzUHvyUd7WQqj4NMMi2-kQSntjV_MP43GDyE-8g1vu3A3Hk1CgqEakFehXM0bYMW0I6/exec";

sipForm.addEventListener("submit",e=>{
  e.preventDefault();
  submitBtn.classList.add("loading");
  const reader=new FileReader();
  reader.onload=()=>{
    const data=new FormData(sipForm);
    data.append("file",reader.result.split(",")[1]);
    fetch(scriptURL,{method:"POST",body:data})
      .then(()=>alert("Data berhasil dikirim"))
      .finally(()=>location.reload());
  };
  reader.readAsDataURL(fileInput.files[0]);
});
</script>

</body>
</html>
